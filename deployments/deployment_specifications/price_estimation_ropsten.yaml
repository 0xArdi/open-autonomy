name: "price_estimation_ropsten"
author: "valory"
version: 0.1.0
valory_application: "valory/price_estimation_deployable:0.1.0"
network: ropsten
number_of_agents: 4
---
period_setup_args: &period_setup_args
  args:
    period_setup:
      safe_contract_address: "0x7AbCC2424811c342BC9A9B52B1621385d7406676"
      oracle_contract_address: "0xB555E44648F6Ff759F64A5B451AB845B0450EA57"

public_id: valory/price_estimation_abci:0.1.0
type: skill
models:
  0:
    - price_api:
        args:
          url: 'https://api.coingecko.com/api/v3/simple/price'
          api_id: 'coingecko'
          parameters: '[["ids", "bitcoin"], ["vs_currencies", "usd"]]'
          response_key: 'bitcoin:usd'
          headers: ~
    - randomness_api:
        args:
          url: "https://drand.cloudflare.com/public/latest"
          api_id: "cloudflare"
    - params:
        <<: *period_setup_args
  1:
    - price_api:
        args:
          url: 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest'
          api_id: 'coinmarketcap'
          headers: '[["Accepts","application/json"], ["X-CMC_PRO_API_KEY","2142662b-985c-4862-82d7-e91457850c2a"]]'
          parameters: '[["symbol","BTC"], ["convert","USD"]]'
          response_key: 'data:BTC:quote:USD:price'
    - randomness_api:
        args:
          url: "https://api.drand.sh/public/latest"
          api_id: "protocollabs1"
    - params:
        <<: *period_setup_args
  2:
    - price_api:
        args:
          url: 'https://api.coinbase.com/v2/prices/BTC-USD/buy'
          api_id: 'coinbase'
          response_key: 'data:amount'
          headers: ~
          parameters: ~
    - randomness_api:
        args:
          url: "https://api2.drand.sh/public/latest"
          api_id: "protocollabs2"
    - params:
        <<: *period_setup_args
  3:
    - price_api:
        args:
          url: 'https://api.binance.com/api/v3/ticker/price'
          api_id: 'binance'
          parameters: '[["symbol", "BTCUSDT"]]'
          response_key: 'price'
          headers: ~
    - randomness_api:
        args:
          url: "https://api3.drand.sh/public/latest"
          api_id: "protocollabs3"
    - params:
        <<: *period_setup_args
